<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- <img class="bg-img" src="/images/pattern-background-desktop.svg" alt=""> -->


  <div class="wrapper">
    <div class="container">
      <img id="front-img" src="/images/illustration-hero.svg" alt="">

      <div class="text-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">

          <img id="music-ic" src="/images/icon-music.svg" alt="">

          <div class="plan-details">
            <span id="plan-heading">Annual Plan</span>
            <span id="plan-price">$59.99/year</span>
          </div>




          <a id="a-change" href=""> Change</a>
        </div>

        <button> Proceed to Payment</button>
        <a id="a-cancel" href=""> Cancel Order</a>
      </div>


    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://umeshbagade.github.io/Personal-Site/">Umesh Bagade</a>.
  </div>
</body>

</html>
